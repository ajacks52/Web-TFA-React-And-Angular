<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      
      var CounterComponent = React.createClass({
        
        getInitialState: function(){
          return {
            count: 0
          }
        },
        addOneButtonClick: function(event){
          this.setState({
            count: this.state.count + 1
          })
        },
        addFiveButtonClick: function(event){
          this.setState({
            count: this.state.count + 5
          })
        },
        addTenButtonClick: function(event){
          this.setState({
            count: this.state.count + 10
          })
        },
        render: function(){
          return (
            <div>
            <h1>Count: {this.state.count}</h1>
            <button onClick={this.addOneButtonClick}> Add 1</button>
            <button onClick={this.addFiveButtonClick}> Add 5</button>
            <button onClick={this.addTenButtonClick}> Add 10</button>
            </div>
          )
        }
        
      });
    
      ReactDOM.render(
        <CounterComponent />,
        document.getElementById('app')
      );
    
    </script>
  </body>
</html>
